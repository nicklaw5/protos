syntax = "proto3";

package nicklaw5.cauldron.v1alpha;

option go_package = "github.com/nicklaw5/protos/pb/cauldron/v1alpha;cauldron";

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/descriptor.proto";

message Player {
  extend google.protobuf.FieldOptions {
    optional int32 default_character_limit = 5000;
  }

  string id = 1;
  string email = 2;
  string usernname = 3;
  string display_name = 4;
  string hashed_password = 5;
  // The number of characters a single player can be assigned.
  // A negative value represents unlimited characters.
  int32 character_limit = 6 [(default_character_limit) = -1];
  google.protobuf.Timestamp created_at = 40;
  google.protobuf.Struct custom_data = 30;
}
