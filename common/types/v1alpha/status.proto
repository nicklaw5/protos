syntax = "proto3";

package nicklaw5.common.types.v1alpha;

option go_package = "github.com/nicklaw5/protos/pb/common/types/v1alpha;types";

enum Status {
  OK = 0;
  ERROR = 1;
  UNAUTHENTICATED = 2;
  UNAUTHORIZED = 3;
}

enum HttpStatus {
  HTTP_OK = 0;
  HTTP_ACCEPTED = 1;
  HTTP_NO_CONTENT = 2;
  HTTP_NOT_FOUND = 3;
  HTTP_INTERNAL_SERVER_ERROR = 4;
}
